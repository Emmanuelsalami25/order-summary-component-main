<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
 </head>
  <body>
     <div class="container"> 
         <div class="flex-box">
             <div class="flex-items">
                 <div class="flex-image">
                   <img src="./images/illustration-hero.svg" >
                 </div>
                 <div class="box-header">
                     <h1>Order Summary</h1>
                 </div>
                
                 <div>
                     <h4> You can now listen to millions of songs,
                     <br>
                     audiobooks, and podcasts on any 
                     <br>
                     device anywhere you like!</h4>
                 </div>
                 <div class="button-container">
              <div class="image"> <img src="./images/icon-music.svg" class="logo"  >
              </div>
              
             <div class="flex-container">
                 <div class="flex-item"> <h3>Annual Plan<h3></div>
                <div class="flex-item"><h4>$59.99/year</h4></div>
                </div>
                <button class="button button1">
                   Change 
                </button>
            
                 </div>
                 <button class="button button2">
           <p>Proceed to Payment</p>
                 </button>
                 <button class="button button3">
              Cancel Order
                 </button>
             </div>
         </div> 
     </div>   
  </body>
</html>
